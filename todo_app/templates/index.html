{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>


<div class="row">
  <div class="col-md-12">
    <h2>Items</h2>
    <ul class="list-group mb-4">
      {% for item in items %}
      <li>
        <p>
          {{ item.title }}
        </p>
        <form action="{{ url_for('complete_item_action', id=item.id) }}" method="post">
          <button type="submit">
            Complete
          </button>
        </form>

      </li>
      {% endfor %}
    </ul>
    <form action="/item" method="post">
      <input type="text" id="title" name="title" required><br>
      <input type="submit" value="Add Item">
    </form>
  </div>
</div>
{% endblock %}
